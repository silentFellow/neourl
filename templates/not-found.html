<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
    <title>Page Not Found</title>
  </head>
  <body
    class="min-h-screen min-w-screen bg-[rgb(33,33,33)] flex justify-center items-center"
  >
    <main class="h-full w-full flex flex-col gap-5 items-center">
      <h1 class="text-2xl sm:text-3xl md:text-4xl text-[#f5f5f5] font-extrabold">404 - Page Not Found</h1>
      <p class="text-lg text-[#f5f5f5] break-all text-center px-3">Sorry, the page you are looking for does not exist.</p>
      <a
        href="/"
        class="p-3 rounded-lg bg-[hsl(0,72.2%,50.6%)] text-[hsl(0,87.7%,97.3%)] font-bold border-2 border-[hsl(0,84.2%,60.2%)]"
      >
        Go to Home
      </a>
    </main>
  </body>
</html>
